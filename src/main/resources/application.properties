spring.application.name=delivery-api

# ðŸ”¹ Servidor
server.port=8080

# ðŸ”¹ Banco de dados H2 (em memÃ³ria)
spring.datasource.url=jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ðŸ”¹ Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ðŸ”¹ JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ðŸ”¹ DevTools (atualiza automaticamente)
spring.devtools.restart.enabled=true

# ðŸ”¹ Logging (mostrar SQLs no console)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ðŸ”¹ Executar scripts SQL automaticamente
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
